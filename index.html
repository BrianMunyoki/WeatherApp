<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="weatherApp">
  <h1>Brian's weather app 🌦️</h1>
  <div class="search">
    <form>
      <input type="text" placeholder="city name"/>
      <button type="submit">
      check weather <img src="images/search.png" alt="search"/>
      </button>
    </form>      
  </div>
  <div class="weather">
    <img src="images/rain.png" alt="weather icon"/>
    <h1>22°C</h1>
    <h2>New York</h2>
  </div>
  <div class="humidity">
    <img src="images/humidity.png" alt="humidity icon"/>
    <p>50%</p>
    <p>Humidity</p>
  </div>
  <div class="wind">
    <img src="images/wind.png" alt="wind icon"/>
    <p>15 km/h</p>
    <p>Wind Speed</p>
  </div>
  <script src="index.js"></script>
</body>
</html>
